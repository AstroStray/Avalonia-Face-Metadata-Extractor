name: "ğŸ”’ Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly security scans
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v5

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Override default queries with security-focused queries
        queries: security-extended,security-and-quality

    - name: ğŸ—ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v5
        
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high/critical vulnerabilities
          fail-on-severity: high
          # Allow licenses (add more as needed)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
          # Deny problematic licenses
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
          
  security-hardening:
    name: Security Hardening Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v5
        
      - name: ğŸ”’ Run Hardening Checklist
        run: |
          echo "ğŸ” Checking for common security issues..."
          
          # Check for hardcoded secrets patterns
          if grep -r -E "(password|secret|key|token)\s*=\s*['\"][^'\"]*['\"]" src/ tests/ --include="*.cs" --include="*.json" --exclude-dir=bin --exclude-dir=obj; then
            echo "âš ï¸ Warning: Potential hardcoded secrets found"
            exit 1
          fi
          
          # Check for SQL injection patterns
          if grep -r -E "String\.Format|string\.Format" src/ --include="*.cs" | grep -E "(SELECT|INSERT|UPDATE|DELETE)"; then
            echo "âš ï¸ Warning: Potential SQL injection vulnerability"
            exit 1
          fi
          
          # Check for insecure random number generation
          if grep -r -E "new Random\(\)" src/ --include="*.cs"; then
            echo "âš ï¸ Warning: Insecure random number generation found"
            exit 1
          fi
          
          # Check for file path traversal vulnerabilities
          if grep -r -E "Path\.Combine.*\.\." src/ --include="*.cs"; then
            echo "âš ï¸ Warning: Potential path traversal vulnerability"
            exit 1
          fi
          
          echo "âœ… Security hardening checks passed"

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v5
        
      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
          
      - name: ğŸ” Check License Compliance
        run: |
          echo "ğŸ“ Analyzing package licenses..."
          dotnet restore
          
          # List all package references and their versions
          echo "ğŸ“¦ Project Dependencies:"
          find . -name "*.csproj" -exec dotnet list {} package \;
          
          # Note: For production use, consider using tools like:
          # - dotnet-project-licenses
          # - license-checker
          # - FOSSA CLI
          
          echo "â„¹ï¸ Manual license review required for compliance verification"